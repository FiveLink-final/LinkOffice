<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerLayout">
    <link th:href="@{/css/include/header.css}" rel="stylesheet" type="text/css">
    <header>
         <div id="header_wrap">
            <div class="header_logo">
                <a th:href="@{/}">
                    <img th:src="@{/img/linkoffice_logo.png}" alt="LinkOffice Logo" class="header_logo_img"/>
                </a>
            </div>
            <div class="user_logout_container">
                <div class="session_time">
                    <span id="session-time">남은 시간: 30:00</span>
                </div>
                <div class="user_image" id="userImage">
                    <img th:src="@{/img/user_profile.png}" class="user_photo"/>
                    <ul class="dropdown_menu" id="dropdownMenu">
                        <li><a href="#">마이페이지</a></li>
                        <li><a href="#">정보 수정</a></li>
                        <li><a href="#">서명 등록</a></li>
                    </ul>
                </div>
                <form method="post" th:action="@{/logout}" class="logout_form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="logout_button">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </button>
                </form>
            </div>

        </div>
    </header>
    <div id="notificationContainer">
        <div id="notification-modal" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
            <div class="notification-modal-content">
                <p id="notification-message">여기에 알림 메시지가 표시됩니다</p>
                <span class="close-notification-modal">&times;</span>
            </div>
        </div>
    </div>


    <script th:src="@{/js/include/header.js}"></script>
</th:block>
</html>
