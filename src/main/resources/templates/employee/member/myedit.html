<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{include/layout}">
<meta charset="UTF-8">
<th:block layout:fragment="content">
    <link th:href="@{/css/employee/member/myedit.css}" rel="stylesheet" type="text/css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <section>
        <div class="my_profile">
            <h1>정보 수정</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="profile_card">
                    <div class="profile_header">
                        <div>
                            <img th:src="@{/img/user_profile.jpg}" class="profile_img" alt="사원 사진">

                           
                            <label for="profile_image" class="btn_upload">
                        
                                <img th:src="@{/img/info.png}" class="info_photo" alt="정보" width="20px"
                                     title="이미지는 png, jpg만 등록 가능합니다"> 
                                <span>이미지 등록</span>
                            </label>
                            <input type="file" id="profile_image" name="profile_image" style="display:none;">
                        </div>
                        <ul class="profile_details" th:each="member : ${memberdto}">
                            <li><strong>사번</strong> <span th:text="${member.member_number}"></span></li>
                            <li><strong>사용자</strong> <span th:text="${member.member_name}"></span></li>
                            <li><strong>주민번호</strong> <span th:text="${#strings.concat(member.member_national.substring(0, 6), '-', member.member_national.substring(7, 8), '******')}"></span>
                            </li>
                        </ul>
                    </div>
                    <hr class="divider">
                    <ul class="profile_details paired" th:each="member : ${memberdto}">
                        <li><strong>부서</strong> <span th:text="${member.department_name}"></span></li>
                        <li><strong>직위</strong> <span th:text="${member.position_name}"></span></li>
                        <li><strong>입사일</strong> <span th:text="${member.member_hire_date}"></span></li>
                        <li><strong>퇴사일</strong> <span>-</span></li>
                        <li><strong>전화번호</strong> <span th:text="${member.member_mobile}"></span></li>
                        <li><strong>내선번호</strong> <span th:text="${member.member_internal}"></span></li>
                    </ul>
                    <ul class="profile_detail_address" th:each="member : ${memberdto}">

                        <li>
                            <label for="address">주소</label>
                            <input type="hidden" id="sample4_postcode" placeholder="우편번호">
                            <input type="text" class="input_address" id="sample4_roadAddress" placeholder="도로명주소">
                            <input type="hidden" id="sample4_jibunAddress" placeholder="지번주소">
                            <span id="guide" style="color: #999; display: none"></span>
                            <input type="text" id="sample4_detailAddress" class="input_address" placeholder="상세주소">
                            <input type="hidden" id="sample4_extraAddress" placeholder="참고항목">
                            <input type="button" onclick="sample4_execDaumPostcode()" class="btn_address" value="주소 검색">
                        </li>

                        <li>
                            <label for="new_password">새 비밀번호</label>
                            <input type="password" id="new_password" name="new_password" class="input_pw" placeholder="새로운 비밀번호를 입력하세요.">
                        </li>
                    </ul>
                    <div class="form_buttons">
                        <button type="submit" class="btn_update">변경</button>
                        <button type="button" class="btn_cancel" onclick="window.history.back();">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script th:src="@{/js/employee/member/myedit.js}"></script>
</th:block>
</html>
