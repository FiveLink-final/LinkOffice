<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link th:href="@{/css/employee/survey/survey_question_detail.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/admin/organization/organizationChart.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/employee/survey/survey_update.css}" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
</head>

<th:block layout:fragment="content">
    <section>
        <h1>설문 수정</h1><br>
        <input type="hidden" id="surveyNo" th:value="${dto.survey_no}">

        <form id="surveyForm" th:action="@{/employee/qupdate/{survey_no}(survey_no=${dto.survey_no})}" method="post">
            <label for="surveyTitle">설문 제목</label><br>
            <input type="text" id="surveyTitle" name="survey_title" th:value="${dto.survey_title}" placeholder="설문 제목을 입력하세요."><br>

            <label for="surveyPeriod">설문 기간</label><br>
            <input type="date" id="surveyStartDate" name="survey_start_date" th:value="${dto.survey_start_date}">
            <input type="date" id="surveyEndDate" name="survey_end_date" th:value="${dto.survey_end_date}"><br>

            <label for="surveyTarget">설문 대상자</label>
            <div></div>

            <button type="button" id="openChart" class="btn btn-primary">조직도 열기</button>

            <div id="selected-members-outside">
                <!-- 기존 참여자 출력 -->
                <div th:each="participant : ${selectedParticipants}" class="selected-member">
                    <span th:text="${participant.memberName}"></span>
                    <button type="button" class="remove-member" data-participant-no="${participant.survey_participant_no}">&times;</button>
                </div>
            </div><br>

            <label for="surveyDescription">설문 설명</label><br>
            <input type="text" id="surveyDescription" name="survey_description" th:value="${dto.survey_description}" placeholder="설문 설명을 입력하세요."><br>

            <!-- 기존 질문 리스트 -->
            <div id="questionList">
                <div th:each="question, iterStat : ${questions}" class="question-item">
                    <label th:text="'질문 ' + ${iterStat.count}"></label>
                    <input type="text" name="questions[${iterStat.count - 1}].survey_question_text" th:value="${question.survey_question_text}" placeholder="질문을 입력하세요"><br>

                    <!-- 질문 삭제 버튼 추가 -->
                    <button type="button" class="remove-question" onclick="removeQuestion(this)">X</button>

                    <!-- 질문 유형 선택 -->
                    <label for="questionTypeSelect">질문 유형 선택</label><br>
                    <select name="questions[${iterStat.count - 1}].survey_question_type" class="question-type-select">
                        <option value="" th:selected="${question.survey_question_type == null}">선택하기</option>
                        <option value="multiple" th:selected="${question.survey_question_type == 0}">선택형</option>
                        <option value="text" th:selected="${question.survey_question_type == 1}">텍스트형</option>
                    </select>

                    <!-- 보기 추가 버튼 (선택형일 경우만 표시) -->
                    <div class="options-container" th:if="${question.survey_question_type == 0}">
                        <button type="button" class="btn btn-secondary add-option-btn">보기 추가</button>
                        <div class="options">
                            <div th:each="option, optStat : ${question.survey_option_answer}">
                                <input type="text" name="questions[${iterStat.count - 1}].options[${optStat.count - 1}]" th:value="${option}" placeholder="보기를 입력하세요">
                                <!-- 보기 삭제 버튼 추가 -->
                                <button type="button" class="remove-option" onclick="removeOption(this)">X</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 질문 추가 버튼 -->
            <button type="button" id="addQuestionButton" class="btn btn-secondary">질문 추가</button><br><br>

            <button type="submit">확인</button>
            <button type="button">취소</button>
        </form>
    </section>

    <!-- 조직도 모달 -->
    <div class="modal" id="organizationChartModal" tabindex="-1" role="dialog" aria-labelledby="organizationChartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <div class="organizationchart_title" id="organizationChartModalLabel">조직도</div>
                        <span class="chart_close" data-dismiss="modal" aria-label="Close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <!-- 선택된 사원 출력 (모달 안) -->
                        <div id="selected-members"></div>

                        <!-- 검색 -->
                        <input type="text" id="organization_search" placeholder="검색어를 입력하세요." class="organization_search">

                        <!-- 조직도 트리 -->
                        <div id="organization-chart"></div>

                        <button id="confirmButton" type="button" class="modal_btn">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 스크립트 추가 -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // CSRF 토큰 가져오기
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        // surveyNo 가져오기
        const surveyNo = document.getElementById('surveyNo').value; 

        let questionCount = document.querySelectorAll('.question-item').length;
        let selectedMembers = [];
        let selectNames = [];

        // 질문 추가 버튼 클릭 시
        document.getElementById("addQuestionButton").addEventListener("click", function () {
            questionCount++;
            const questionList = document.getElementById("questionList");

            // 질문 항목 생성
            const questionItem = document.createElement("div");
            questionItem.classList.add("question-item");

            // 질문 삭제 버튼 추가
            const removeQuestionButton = document.createElement("button");
            removeQuestionButton.type = "button";
            removeQuestionButton.textContent = "X";
            removeQuestionButton.classList.add("remove-question");
            removeQuestionButton.addEventListener("click", function () {
                questionItem.remove();
            });
            questionItem.appendChild(removeQuestionButton);

            // 질문 텍스트 필드
            const questionLabel = document.createElement("label");
            questionLabel.textContent = `질문 ${questionCount}`;
            const questionInput = document.createElement("input");
            questionInput.type = "text";
            questionInput.placeholder = "질문을 입력하세요";
            questionInput.name = `questions[${questionCount - 1}].survey_question_text`;

            const questionTypeLabel = document.createElement("label");
            questionTypeLabel.textContent = "질문 유형 선택";
            const questionTypeSelect = document.createElement("select");
            questionTypeSelect.name = `questions[${questionCount - 1}].survey_question_type`;
            questionTypeSelect.classList.add('question-type-select');

            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "선택하기";
            defaultOption.disabled = true;
            defaultOption.selected = true;

            const option1 = document.createElement("option");
            option1.value = "multiple";
            option1.textContent = "선택형";
            const option2 = document.createElement("option");
            option2.value = "text";
            option2.textContent = "텍스트형";

            questionTypeSelect.appendChild(defaultOption);
            questionTypeSelect.appendChild(option1);
            questionTypeSelect.appendChild(option2);

            const addOptionButton = document.createElement("button");
            addOptionButton.type = "button";
            addOptionButton.textContent = "보기 추가";
            addOptionButton.style.display = "none"; 

            const optionList = document.createElement("div");

            questionTypeSelect.addEventListener("change", function () {
                if (questionTypeSelect.value === "multiple") {
                    addOptionButton.style.display = "inline"; 
                } else {
                    addOptionButton.style.display = "none"; 
                    optionList.innerHTML = ''; 
                }
            });

            addOptionButton.addEventListener("click", function () {
                const optionInputWrapper = document.createElement("div");
                optionInputWrapper.classList.add("option-input");

                const optionInput = document.createElement("input");
                optionInput.type = "text";
                optionInput.placeholder = "보기를 입력하세요";
                optionInput.name = `questions[${questionCount - 1}].options[]`;

                const removeButton = document.createElement("button");
                removeButton.type = "button";
                removeButton.textContent = "X";
                removeButton.classList.add("remove-option");
                removeButton.addEventListener("click", function () {
                    optionInputWrapper.remove();
                });

                optionInputWrapper.appendChild(optionInput);
                optionInputWrapper.appendChild(removeButton);
                optionList.appendChild(optionInputWrapper);
            });

            questionItem.appendChild(questionLabel);
            questionItem.appendChild(questionInput);
            questionItem.appendChild(questionTypeLabel);
            questionItem.appendChild(questionTypeSelect);
            questionItem.appendChild(addOptionButton);
            questionItem.appendChild(optionList);
            questionList.appendChild(questionItem);
        });

        // 선택형/텍스트형 변경 시 처리
        document.querySelectorAll('.question-type-select').forEach(function(selectElement) {
            selectElement.addEventListener('change', function () {
                const questionItem = selectElement.closest('.question-item');
                const optionsContainer = questionItem.querySelector('.options-container');
                if (selectElement.value === "multiple") {
                    if (!optionsContainer) {
                        const newOptionsContainer = document.createElement("div");
                        newOptionsContainer.classList.add("options-container");
                        const addOptionButton = document.createElement("button");
                        addOptionButton.type = "button";
                        addOptionButton.textContent = "보기 추가";
                        newOptionsContainer.appendChild(addOptionButton);

                        const optionsList = document.createElement("div");
                        newOptionsContainer.appendChild(optionsList);
                        questionItem.appendChild(newOptionsContainer);

                        addOptionButton.addEventListener("click", function () {
                            const optionInputWrapper = document.createElement("div");
                            optionInputWrapper.classList.add("option-input");
                            const optionInput = document.createElement("input");
                            optionInput.type = "text";
                            optionInput.placeholder = "보기를 입력하세요";
                            optionInputWrapper.appendChild(optionInput);

                            const removeOptionButton = document.createElement("button");
                            removeOptionButton.type = "button";
                            removeOptionButton.textContent = "X";
                            optionInputWrapper.appendChild(removeOptionButton);

                            removeOptionButton.addEventListener("click", function () {
                                optionInputWrapper.remove();
                            });

                            optionsList.appendChild(optionInputWrapper);
                        });
                    }
                } else {
                    if (optionsContainer) {
                        optionsContainer.remove();
                    }
                }
            });
        });

        // 질문 삭제 함수
        window.removeQuestion = function(button) {
            const questionItem = button.parentElement;
            questionItem.remove();
        };

        // 보기 삭제 함수
        window.removeOption = function(button) {
            const optionItem = button.parentElement;
            optionItem.remove();
        };

        // 조직도 열기 버튼 클릭 시
        $('#openChart').click(function() {
            $('#organizationChartModal').modal('show');
            loadOrganizationChart();
        });

        // 조직도 로딩 함수
        function loadOrganizationChart() {
            $.ajax({
                url: '/organizationChart/chart',
                method: 'GET',
                success: function(data) {
                    $('#organization-chart').jstree({
                        'core': {
                            'data': data,
                            'themes': {
                                'icons': true,
                                'dots': false,
                            }
                        },
                        'plugins': ['checkbox', 'types', 'search'],
                        'types': {
                            'default': {
                                'icon': 'fa fa-users'
                            },
                            'department': {
                                'icon': 'fa fa-users'
                            },
                            'member': {
                                'icon': 'fa fa-user'
                            }
                        }
                    });

                    $('#organization-chart').on('changed.jstree', function (e, data) {
                        updateSelectedMembers(data.selected, data.instance);
                    });

                    $('#organization_search').on('keyup', function() {
                        const searchString = $(this).val();
                        $('#organization-chart').jstree(true).search(searchString);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('조직도 로딩 오류:', error);
                }
            });
        }

        // 선택된 멤버 업데이트 함수
        function updateSelectedMembers(selectedIds, instance) {
            const selectedMembersContainer = $('#selected-members');
            selectedMembersContainer.empty();

            const selectedNodes = instance.get_selected(true);
            selectedMembers = [];
            selectNames = [];

            selectedNodes.forEach(function(node) {
                if (node.original.type === 'member') {
                    const memberId = node.id;
                    const memberNumber = memberId.replace('member_', '');
                    const memberName = node.text;

                    const memberElement = $('<div class="selected-member"></div>');
                    const nameElement = $('<span></span>').text(memberName);
                    const removeButton = $('<button class="remove-member">&times;</button>');

                    memberElement.append(nameElement).append(removeButton);
                    selectedMembersContainer.append(memberElement);

                    selectedMembers.push(memberNumber);
                    selectNames.push(memberName);

                    removeButton.click(function() {
                        instance.uncheck_node(node);
                        memberElement.remove();
                        const index = selectedMembers.indexOf(memberNumber);
                        if (index !== -1) {
                            selectedMembers.splice(index, 1);
                            selectNames.splice(index, 1);
                        }
                    });
                }
            });
        }

        // 조직도 모달에서 확인 버튼 클릭 시
        $('#confirmButton').click(function() {
            const selectedMembersContainerOutside = $('#selected-members-outside');
            selectedMembersContainerOutside.empty();
            selectNames.forEach(function(memberName) {
                const memberElement = $('<div></div>').text(memberName);
                selectedMembersContainerOutside.append(memberElement);
            });

            localStorage.setItem('selectedMembers', JSON.stringify(selectedMembers));
            localStorage.setItem('selectNames', JSON.stringify(selectNames));

            $('#organizationChartModal').modal('hide');
        });

        // 설문 폼 제출 이벤트
        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const surveyTitle = document.getElementById("surveyTitle").value;
            const surveyDescription = document.getElementById("surveyDescription").value;
            const surveyStartDate = document.getElementById("surveyStartDate").value;
            const surveyEndDate = document.getElementById("surveyEndDate").value;

            if (!surveyTitle || !surveyDescription) {
                alert("설문 제목과 설명을 입력해야 합니다.");
                return;
            }

            if (!surveyStartDate || !surveyEndDate) {
                alert("설문 시작일과 종료일을 입력해야 합니다.");
                return;
            }

            const participantMemberNos = selectedMembers.map(Number);
            const questions = [];
            let hasError = false;

            document.querySelectorAll('.question-item').forEach(function(item, index) {
                const questionText = item.querySelector('input[type="text"]').value;
                const questionType = item.querySelector('select').value;
                const options = [];

                if (!questionText) {
                    alert(`질문 ${index + 1}의 내용을 입력하세요.`);
                    hasError = true;
                    return;
                }

                if (!questionType) {
                    alert(`질문 ${index + 1}의 유형을 선택하세요.`);
                    hasError = true;
                    return;
                }

                let surveyQuestionType;
                if (questionType === 'multiple') {
                    surveyQuestionType = 0;  
                    item.querySelectorAll('.option-input input').forEach(function(opt) {
                        if (!opt.value) {
                            alert(`질문 ${index + 1}의 선택형 보기 내용을 입력하세요.`);
                            hasError = true;
                            return;
                        }
                        options.push(opt.value);
                    });
                } else if (questionType === 'text') {
                    surveyQuestionType = 1; 
                }

                questions.push({
                    survey_question_text: questionText,
                    survey_question_type: surveyQuestionType,
                    options: options
                });
            });

            if (hasError) return;

            const data = {
                survey_title: surveyTitle,
                survey_start_date: surveyStartDate,
                survey_end_date: surveyEndDate,
                survey_description: surveyDescription,
                participantMemberNos: participantMemberNos,
                questions: questions
            };

            console.log(data);

            $.ajax({
                url: '/employee/qupdate/' + surveyNo, 
                method: 'POST', 
                contentType: 'application/json',
                data: JSON.stringify(data),
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function(response) {
                    if (response.res_code === "200") {
                        alert(response.res_msg);
                        location.href = '/employee/survey/myList';
                    } else {
                        alert(response.res_msg);
                    }
                },
                error: function(xhr, status, error) {
                    alert('오류 발생: ' + error);
                }
            });
        });
    });
    </script>
</th:block>
</html>
