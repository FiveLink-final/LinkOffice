<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추석 행사 참여 의향 조사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .header .info {
      flex: 1;
    }

    .header table {
      margin-left: 20px;
      border-collapse: collapse;
      text-align: center;
    }

    .header table, .header th, .header td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .question {
      margin: 20px 0;
    }

    .radio-group {
      margin: 10px 0;
    }

    .submit-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .submit-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-buttons button.cancel {
      background-color: #6c757d;
    }

    .submit-buttons button:hover {
      opacity: 0.9;
    }

    .fixed-box {
      position: fixed;
      top: 100px;
      right: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>
<h1>설문 상세</h1>
<div class="container">
  <div class="header">
    <div th:if="${dto != null}">
      <h1 th:text="${dto.survey_title}"></h1>
    <p>작성자: <span th:text="${dto.member_name}"></span></p>
    <p>설문 기간: <span th:text="${dto.survey_start_date} + ' ~ ' + ${dto.survey_end_date}"></span></p>
    <p>설문 상태: <span th:text="${dto.survey_status == 0 ? '진행 중' : '종료'}"></span></p>
    </div>
    <table>
      <tr>
        <th>전체 참여자</th>
        <th>참여 완료</th>
        <th>미참여</th>
      </tr>
      <tr>
        <td>4</td>
        <td>2</td>
        <td>2</td>
      </tr>
    </table>
  </div>

  <div th:each="question : ${questions}">
    <!-- 질문 텍스트 출력 -->
    <p th:text="${question.survey_question_text}">질문 내용</p>
    
    <!-- 객관식 질문일 경우 (questionType이 0일 때) -->
    <div th:if="${question.survey_question_type == 0}">
        <div th:each="option : ${question.survey_option_no}">
            <input type="radio" th:id="${'option' + option}" th:name="${'question' + question.survey_question_no}"
                   th:value="${option}">
            <label th:for="${'option' + option}" th:text="${option}"></label>
        </div>
    </div>

    <!-- 주관식 질문일 경우 (questionType이 1일 때) -->
    <div th:if="${question.survey_question_type == 1}">
        <textarea th:name="${'question' + question.survey_question_no}" rows="4" style="width: 100%;"></textarea>
    </div>
</div>

<!-- 고정된 답변 개수 상자 -->
<div class="fixed-box">
  <p>답변 개수</p>
  <p><strong>1/2</strong></p>
</div>

</body>
</html>
