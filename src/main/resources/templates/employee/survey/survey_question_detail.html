<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">
<th:block layout:fragment="content">
    <link th:href="@{/css/employee/survey/survey_question_detail.css}" rel="stylesheet" type="text/css">
<section>
<h1>설문 상세</h1>
<div class="container">
  <div class="header">
    <div th:if="${dto != null}">
      <h1 th:text="${dto.survey_title}"></h1><br>
      <h3 th:text="${dto.survey_description}"></h3><br>
      <p>작성자: <span th:text="${dto.member_name}"></span></p>
      <p>설문 기간: <span th:text="|${dto.survey_start_date} ~ ${dto.survey_end_date}|"></span></p>
      <p>설문 상태: <span th:text="${dto.survey_status == 0 ? '진행 중' : '종료'}"></span></p>
    </div>
  </div><br>

 <div class="container">
  <!-- 질문 출력 -->
  <div th:each="question, iterStat : ${questions}">
    <!-- 질문 번호 및 질문 텍스트 -->
    <p><strong th:text="${iterStat.count + '.'}">1.</strong> <span th:text="${question.survey_question_text}">질문 텍스트</span></p>

    <!-- 객관식 질문일 경우 -->
    <div th:if="${question.survey_question_type == 0}">
      <div th:each="option, iterOpt : ${question.survey_option_answer}">
        <input type="radio" th:id="${'option' + iterOpt.index}" th:name="${'question' + question.survey_question_no}"
               th:value="${option}" class="survey-option" />
        <label th:for="${'option' + iterOpt.index}" th:text="${option}">옵션 텍스트</label>
      </div>
    </div>

    <!-- 주관식 질문일 경우 -->
    <div th:if="${question.survey_question_type == 1}">
      <input type="text" th:name="${'question' + question.survey_question_no}" class="survey-text" />
    </div>
  </div>
</div>


  <!-- 고정된 답변 개수 상자 -->
  <div class="fixed-box">
    <p>답변 개수</p>
    <p><strong id="answered-count">0</strong>/<span id="total-count">0</span></p>
  </div>
</div>
</section>

<script>
  function updateAnswerCount() {
      let answeredCount = 0;

      const radioGroups = new Set();
      document.querySelectorAll('.survey-option:checked').forEach(radio => {
          radioGroups.add(radio.name);  
      });

      document.querySelectorAll('.survey-text').forEach(input => {
          if (input.value.trim() !== '') {
              answeredCount++;
          }
      });
      answeredCount += radioGroups.size;

      document.getElementById('answered-count').textContent = answeredCount;
  }

  document.addEventListener("DOMContentLoaded", function () {
      const totalQuestions = document.querySelectorAll('.container > .question').length;
      document.getElementById('total-count').textContent = totalQuestions;
  });
  
  // 라디오 버튼 체크 해제 기능 구현
  document.addEventListener("DOMContentLoaded", function () {
      let lastCheckedRadio = null;

      document.querySelectorAll('input[type="radio"]').forEach(radio => {
          radio.addEventListener('click', function () {
              if (this === lastCheckedRadio) {
                  this.checked = false;
                  lastCheckedRadio = null;  
              } else {
                  lastCheckedRadio = this;  
              }

              updateAnswerCount();  
          });
      });
  });
</script>

</th:block>
</html>
