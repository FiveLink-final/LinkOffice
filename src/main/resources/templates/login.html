<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LINK OFFICE</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img th:src="@{/img/linkoffice_logo.png}" alt="LinkOffice Logo" class="login_logo_img"/>
        </div>
        <form th:action="@{/login}" name="login_form" method="post">
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="input-group">
                <label for="userid">아이디(사번)</label>
                <input type="text" id="member_number" name="member_number" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="member_pw" name="member_pw" required>
            </div>
            <div class="button-group">
            	<input id="remember-me" name="remember-me" type="checkbox">
            	<label for="remember-me">로그인 유지</label>
                <button type="submit">로그인</button>
                <a th:href="@{/pwchange}" class="button-link">비밀번호 변경</a>
            </div>
        </form>
    </div>
</body>
</html>
