<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">
<th:block layout:fragment="content">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/css/admin/chat/chat.css}" rel="stylesheet" type="text/css">

    <section th:each="member : ${memberdto}">
        <div class="chatArea">
            <div class="chatContainer">
                <div class="header">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button id="searchChatButton" onclick="searchMem()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button id="addChatButton" onclick="addModal()"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="chatList" id="chatList" th:each="chat:${chatList}">
                    <!-- 채팅 목록 항목 -->
                    <div class="chatItem" th:onclick="'handleChatRoomClick('+ ${chat.chat_room_no} + ')'">
                        <h3><p th:text="${chat.chat_member_room_name}"></p></h3>
                        <input type="hidden" id="chatRoomNo" th:value="${chat.chat_room_no}" />
                    </div>
                </div>
            </div>
            <div class="chatElement">
                <div class="chatContent" id="chatContent">
                    <div>
                        <!-- 여기에 채팅 메시지가 표시될 것입니다. -->
                    </div>

                </div>
                <div class="chatInput">
                    <input type="hidden" id="userNo" th:value="${member.member_no}">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>

        </div>
    </section>

    <!-- JavaScript 파일을 HTML의 끝에 배치 -->
    <script th:src="@{/js/admin/chat/chatMessage.js}"></script>
</th:block>
</html>
