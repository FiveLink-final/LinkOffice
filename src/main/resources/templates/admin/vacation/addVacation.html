<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{include/layout}">
<meta charset="UTF-8">

    <th:block layout:fragment="content">
        <section>
        <link th:href="@{/css/admin/vacation/addVacation.css}" rel="stylesheet" type="text/css">
        <div class="addVacation_content">

            <div class ="vacation_title"> <h2>휴가 생성</h2> </div>

            <form id="vacationForm" class="vacationForm" method="POST" action="/vacation/addVacation">
                <div class="vacation_click">
                    <div>
                        <h3>연차별 휴가 지정</h3>
                    </div>
                    <div style="text-align: center" class="addVacation_button">
                        <button type="button" onclick="addYear()">+</button>
                        <button type="button" onclick="removeYear()">-</button>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div>
                    <p style="color: red;">* 입사일 기준 해당 년도 연차 갯수 지정</p>
                </div>
                <div id="vacationFormContainer">
                    <!-- 여기에 동적으로 입력폼이 추가됩니다 -->
                </div>
                <div class="addVacation_submit" style="text-align: center; margin-top: 20px;">
                    <button type="submit">등록</button>
                </div>
            </form>
        </div>
        </section>
    </th:block>

</html>
