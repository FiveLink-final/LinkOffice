<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/admin/vacation/addVacation.css}" rel="stylesheet" type="text/css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<th:block layout:fragment="content">

    <section th:each = "member : ${memberdto}">

        <div class="addVacation_content">

            <div class ="vacation_title"> <h2>휴가 생성</h2> </div>

            <form id="vacationForm" class="vacationForm">
                <div class="vacation_click">
                    <div>
                        <h3>연차별 휴가 지정</h3>
                    </div>
                    <div style="text-align: center" class="addVacation_button">
                        <button type="button" onclick="addYear()">+</button>
                        <button type="button" onclick="removeYear()">-</button>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:name="memberNo" th:id="memberNo" th:value="${member.member_no}"/>

                <div>
                    <p style="color: red;">* 입사일 기준 해당 년도 연차 갯수 지정</p>
                </div>

                <div id="vacationFormContainer">
                    <!-- 여기에 동적으로 입력폼이 추가됩니다 -->
                    <div th:each="vacation : ${vacationList}">
                        <div class="input-group" th:id="'year' + ${vacation.vacation_year}">
                            <label th:text="${vacation.vacation_year} + '년차 '">1년차 </label>
                            <input type="number" th:name="'vacationData[' + ${vacation.vacation_year} + ']'" th:value="${vacation.vacation_annual_leave}" min="0"/>
                        </div>
                    </div>
                </div>
                <div class="addVacation_submit" style="text-align: center; margin-top: 20px;">
                    <button type="submit">등록</button>
                </div>
            </form>
        </div>
    </section>
</th:block>
</body>
</html>
