<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{include/layout}">
<meta charset="UTF-8">
<th:block layout:fragment="content">
	<link th:href="@{/css/admin/inventory/list.css}" rel="stylesheet" type="text/css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<section>
<body>
	<div style="width: 80%; margin: 0 auto;">
    <h1>비품 목록</h1>
    <br>
    <select id="departmentSelect">
    <option value="">부서선택</option>
    <option th:each="department : ${departments}" 
        th:value="${department.department_name}" 
        th:text="${department.department_name}">
</option>
	</select>
    <table id="example" class="display">
        <thead>
            <tr>
                <th></th>
                <th>카테고리 번호</th>
                <th>카테고리 이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>위치</th>
                <th>구매 날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inventory : ${categorySummaryList}" th:data-inventory_no="${inventory.inventory_category_no}">
                <td class="details-control"></td>
                <td th:text="${inventory.inventory_category_no}">번호</td>
                <td th:text="${inventory.inventory_category_name}">카테고리 이름</td>
                <td th:text="${inventory.inventory_price}">가격</td>
                <td th:text="${inventory.inventory_quantity}">수량</td>
                <td th:text="${inventory.inventory_location}">위치</td>
                <td th:text="${inventory.inventory_purchase_date}">구매 날짜</td>
            </tr>
        </tbody>
    </table>
    </div>
   </section>
    <script>
    function format(inventory_category_no) {
        var detailsHtml = '<tr class="child-row">';

        fetchInventoryByCategory(inventory_category_no, function(data) {
            data.forEach(function(item, index) {
                detailsHtml += '<td></td>'; 
                detailsHtml += '<td>' + (index + 1) + '</td>'; 
                detailsHtml += '<td>' + item.inventory_name + '</td>'; 
                detailsHtml += '<td>' + item.inventory_price + '</td>'; 
                detailsHtml += '<td>' + item.inventory_quantity + '</td>'; 
                detailsHtml += '<td>' + item.inventory_location + '</td>'; 
                detailsHtml += '<td>' + item.inventory_purchase_date + '</td>'; 
                detailsHtml += '</tr>';
            });

            var row = $('#example').DataTable().row($('tr[data-inventory_no="' + inventory_category_no + '"]'));
            row.child('<table class="display child-table" style="width:100%">' + detailsHtml + '</table>').show();

            // 하위 테이블의 너비를 상위 테이블과 맞춤
            var childTable = row.child().find('.child-table');
            var parentCols = row.nodes().to$().children('td');
            childTable.find('td').each(function(i) {
                $(this).css('width', parentCols.eq(i).css('width'));
            });
        });

        return detailsHtml;
    }

    function fetchInventoryByCategory(inventory_category_no, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/inventory/category/' + inventory_category_no, true);

        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    callback(data);
                } else {
                    console.error('요청 실패:', xhr.status, xhr.statusText);
                }
            }
        };

        xhr.send(); // 요청 전송
    }

    $(document).ready(function() {
        var table = $('#example').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": false,
            "autoWidth": false
        });

        $('#example tbody').on('click', 'td.details-control', function() {
            var tr = $(this).closest('tr');
            var row = table.row(tr);
            var inventory_category_no = tr.attr('data-inventory_no');

            if (row.child.isShown()) {
                row.child.hide();
                tr.removeClass('shown');
            } else {
                format(inventory_category_no);
                tr.addClass('shown');
            }
        });
    });
    </script>
</body>
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</th:block>
</html>
