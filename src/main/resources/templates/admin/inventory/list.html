<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비품 목록</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        td.details-control {
            background: url('https://www.datatables.net/examples/resources/details_open.png') no-repeat center center;
            cursor: pointer;
        }

        tr.shown td.details-control {
            background: url('https://www.datatables.net/examples/resources/details_close.png') no-repeat center center;
        }

        /* 하위 테이블 스타일 */
        .child-row td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        /* DataTables 스타일을 동일하게 적용 */
        table.dataTable tbody th, table.dataTable tbody td {
            padding: 8px 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>비품 목록</h1>
    <br>
    <table id="example" class="display" style="width: 100%">
        <thead>
            <tr>
                <th></th>
                <th>카테고리 번호</th>
                <th>카테고리 이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>위치</th>
                <th>구매 날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inventory : ${categorySummaryList}" th:data-inventory_no="${inventory.inventory_category_no}">
                <td class="details-control"></td>
                <td th:text="${inventory.inventory_category_no}">번호</td>
                <td th:text="${inventory.inventory_category_name}">카테고리 이름</td>
                <td th:text="${inventory.inventory_price}">가격</td>
                <td th:text="${inventory.inventory_quantity}">수량</td>
                <td th:text="${inventory.inventory_location}">위치</td>
                <td th:text="${inventory.inventory_purchase_date}">구매 날짜</td>
            </tr>
        </tbody>
    </table>

    <script>
    function format(inventory_category_no) {
        var detailsHtml = '<div class="child-row"><table class="display" style="width:100%;">' +
                          '<thead>' +
                          '<tr>' +
                          '<th>번호</th>' +
                          '<th>제품명</th>' +
                          '<th>가격</th>' +
                          '<th>수량</th>' +
                          '<th>위치</th>' +
                          '<th>구매 날짜</th>' +
                          '</tr>' +
                          '</thead><tbody>';

        fetchInventoryByCategory(inventory_category_no, function(data) {
            data.forEach(function(item) {
                detailsHtml += '<tr>';
                detailsHtml += '<td>' + item.inventory_no + '</td>';
                detailsHtml += '<td>' + item.inventory_name + '</td>';
                detailsHtml += '<td>' + item.inventory_price + '</td>';
                detailsHtml += '<td>' + item.inventory_quantity + '</td>';
                detailsHtml += '<td>' + item.inventory_location + '</td>';
                detailsHtml += '<td>' + item.inventory_purchase_date + '</td>';
                detailsHtml += '</tr>';
            });
            detailsHtml += '</tbody></table></div>';

            var row = $('#example').DataTable().row($('tr[data-inventory_no="' + inventory_category_no + '"]'));
            row.child(detailsHtml).show();
        });

        return detailsHtml;
    }

    function fetchInventoryByCategory(inventory_category_no, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/inventory/category/' + inventory_category_no, true);

        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    callback(data);
                } else {
                    console.error('요청 실패:', xhr.status, xhr.statusText);
                }
            }
        };

        xhr.send(); // 요청 전송
    }

    $(document).ready(function() {
        var table = $('#example').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });

        $('#example tbody').on('click', 'td.details-control', function() {
            var tr = $(this).closest('tr');
            var row = table.row(tr);
            var inventory_category_no = tr.attr('data-inventory_no');

            if (row.child.isShown()) {
                row.child.hide();
                tr.removeClass('shown');
            } else {
                row.child(format(inventory_category_no)).show();
                tr.addClass('shown');
            }
        });
    });
    </script>
</body>
</html>
