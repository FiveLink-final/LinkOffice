<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/layout}"> 
    <th:block layout:fragment="content">
        <link th:href="@{/css/admin/approval/approval_form.css}" rel="stylesheet" type="text/css">
        <section>
		 <h1>사원 조회</h1>
		      <div class="list_form">
				<div class="search_sort_container">
				   <!-- 검색 조건이 있을 때 -->
					<div class="search_container">
					    <form th:action="@{/admin/approval/approval_form}"  method="get">
					        <input type="text" class="search_text" name="search_text"  placeholder="검색어를 입력하세요.">
					        <button type="submit" class="search_button">검색</button>
					    </form>
					</div>
					
					<!-- 검색 조건이 없을 때 -->
					<div class="search_container" >
					    <form th:action="@{/admin/approval/approval_form}" method="get">
					        <input type="text" class="search_text" name="search_text" placeholder="검색어 입력">
					        <button type="submit" class="search_button">검색</button>
					    </form>
					</div>
					<!-- 정렬 -->
					<div class="sort_container">
					    <form th:action="@{/admin/approval/approval_form}" method="get">
					        <select name="sort" id="sort" onchange="this.form.submit()">
					            <option th:value="latest" >최신순</option>
					            <option th:value="oldest" >오래된 순</option>
					        </select>
					    </form>
					</div>
		        </div>
				
		        <table class="approval_form_table">
		        	<colgroup>
						<col width="20%">
						<col width="50%">
						<col width="30%">
		          <thead>
		            <tr>
		              <th>번호</th>
		              <th>제목</th>
		              <th>등록일</th>
		            </tr>
		          </thead>
		          
		          <tbody>
		          
		          <th:block th:if="${#lists.isEmpty(formList)}">
		          <tr>
					<td colspan="3">조회된 목록이 없습니다.</td>
				  </tr>
		          </th:block>
		          <th:block th:if="${!#lists.isEmpty(formList)}">
		            <tr th:each="form : ${formList}" th:data_form_no="${form.approval_form_no}"class="form_row">
		              <td ></td>
		              <td th:text="${form.approval_form_title}"></td>
		              <td th:text="${form.format_create_date}"></td>
		            </tr>
		          </th:block>
		            
		          </tbody>
		        </table>
				

		      </div>        
      </section>
        <script th:src="@{/js/#}"></script>
    </th:block>
</html>
