<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">
  <th:block layout:fragment="content">
    <link th:href="@{/css/admin/member/list.css}" rel="stylesheet" type="text/css">
    <section>
      <h1>사원 조회</h1>
      <div class="list_member">
		<div class="search_sort_container">
		   <!-- 검색 조건이 있을 때 -->
			<div class="search_container" th:if="${searchDto != null}">
			    <form th:action="@{/admin/member/list}" th:object="${searchDto}" method="get">
			        <select name="search_type" th:value="${searchDto.search_type}">
			            <option th:value="1" th:selected="${searchDto.search_type == 1}">전체</option>
			            <option th:value="2" th:selected="${searchDto.search_type == 2}">사번</option>
			            <option th:value="3" th:selected="${searchDto.search_type == 3}">사원명</option>
			            <option th:value="4" th:selected="${searchDto.search_type == 4}">부서명</option>
			            <option th:value="5" th:selected="${searchDto.search_type == 5}">직위명</option>
			            <option th:value="6" th:selected="${searchDto.search_type == 6}">상태</option>
			        </select>
			        <input type="text" class="search_text" name="search_text" th:field="*{search_text}" placeholder="검색어를 입력하세요.">
			        <button type="submit" class="search_button">검색</button>
			    </form>
			</div>
			
			<!-- 검색 조건이 없을 때 -->
			<div class="search_container" th:if="${searchDto == null}">
			    <form th:action="@{/admin/member/list}" method="get">
			        <select name="search_text">
			            <option th:value="1">전체</option>
			            <option th:value="2">사번</option>
			            <option th:value="3">사원명</option>
			            <option th:value="4">부서명</option>
			            <option th:value="5">직위명</option>
			            <option th:value="6">상태</option>
			        </select>
			        <input type="text" class="search_text" name="search_text" placeholder="검색어 입력">
			        <button type="submit" class="search_button">검색</button>
			    </form>
			</div>
			<!-- 정렬 -->
			<div class="sort_container">
			    <form th:action="@{/admin/member/list}" method="get">
			        <select name="sort" id="sort" onchange="this.form.submit()">
			            <option th:value="latest" th:selected="${currentSort == 'latest'}">최신순</option>
			            <option th:value="oldest" th:selected="${currentSort == 'oldest'}">오래된 순</option>
			        </select>
			    </form>
			</div>
        </div>
        
		<div class="download_container">
	    	<button id="excelDownloadBtn" class="download_button">엑셀 다운로드</button>
		</div>
		
        <table class="employee_table">
        	<colgroup>
				<col width="20%">
				<col width="20%">
				<col width="20%">
				<col width="10%">
				<col width="20%">
				<col width="10%">
			</colgroup>
          <thead>
            <tr>
              <th>사번</th>
              <th>사원명</th>
              <th>부서명</th>
              <th>직위</th>
              <th>입사일</th>
              <th>상태</th>
            </tr>
          </thead>
          
          <tbody>
          
          <th:block th:if="${#lists.isEmpty(memberList)}">
          <tr>
			<td colspan="6">해당하는 게시글이 없습니다.</td>
		  </tr>
          </th:block>
          <th:block th:if="${!#lists.isEmpty(memberList)}">
            <tr th:each="member : ${memberList}" th:data_member_no="${member.member_no}" class="member_row">
              <td th:text="${member.member_number}"></td>
              <td th:text="${member.member_name}"></td>
              <td th:text="${member.department_name}"></td>
              <td th:text="${member.position_name}">대리</td>
              <td th:text="${member.member_hire_date}"></td>
              <td th:text="${member.member_status == 1 ? '퇴사' : '재직'}"></td>
            </tr>
          </th:block>
            
          </tbody>
        </table>
		
        <div class="pagination">
          <button th:if="${page.hasPrevious()}" th:onclick="|location.href='@{/admin/member/list(page=0)}'|">&lt;&lt;</button>
          <button th:if="${page.hasPrevious()}" th:onclick="|location.href='@{/admin/member/list(page=${page.number - 1})}'|">&lt;</button>
          <span th:if="${page.totalPages > 0}" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
            <button th:class="${i == page.number} ? 'active'" 
                    th:onclick="|location.href='@{/admin/member/list(page=${i})}'|"
                    th:text="${i + 1}">
            </button>
          </span>
          <button th:if="${page.hasNext()}" th:onclick="|location.href='@{/admin/member/list(page=${page.number + 1})}'|">&gt;</button>
          <button th:if="${page.hasNext()}" th:onclick="|location.href='@{/admin/member/list(page=${page.totalPages - 1})}'|">&gt;&gt;</button>
        </div>
      </div>
    </section>

    <script th:src="@{/js/admin/member/list.js}"></script>
  </th:block>
</html>
