<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/layout}"> 
<head>
    <meta charset="UTF-8"> 
    
    <title>Department List</title>  
    <style>
        .container {
            display: flex;
        }
        .list {
            width: 30%;
            border-right: 1px solid #ddd;
            padding: 10px;
        }
        .details {
            width: 70%;
            padding: 10px;
        }
        .sub-departments {
            margin-top: 20px;
        }
        .sub-departments ul {
            padding-left: 20px;
        } 
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <th:block layout:fragment="content">
        <section> 
            <div class="container">
                <div class="list">
                    <h2>부서 목록</h2> 
                    <button id="openModal">부서 등록</button>
                    <ul>
                        <th:block th:each="department : ${departments}">
                            <li>
                                <a th:href="@{/department(id=${department.department_no})}" th:text="${department.department_name}"></a>
                                <ul th:if="${department.subDepartments}">
                                    <th:block th:each="sub : ${department.subDepartments}">
                                        <li>
                                            <a th:href="@{/department(id=${sub.department_no})}" th:text="${sub.department_name}"></a>
                                        </li>
                                    </th:block>
                                </ul>
                            </li>
                        </th:block>
                    </ul>
                </div>
                <div class="details" th:if="${department}">
                    <h2>부서 정보</h2>
                    <p><strong>부서명:</strong> <span th:text="${department.department_name}"></span></p>
                    <p><strong>상위 부서명:</strong> <span th:text="${department.department_high_name}"></span></p>
                    <div class="sub-departments" th:if="${department.subDepartments}">
                        <h3>하위 부서</h3>
                        <ul>
                            <th:block th:each="sub : ${department.subDepartments}">
                                <li>
                                    <a th:href="@{/department(id=${sub.department_no})}" th:text="${sub.department_name}"></a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>부서 등록</h2>
                <form id="departmentForm">
                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <label for="departmentName">부서명:</label>
                    <input type="text" id="departmentName" name="departmentName" required><br><br>
                    
                    <label for="departmentHigh">상위 부서:</label>
                    <select id="departmentHigh" name="departmentHigh">
                        <option value="0">선택 없음</option>
                        <th:block th:each="dept : ${topLevelDepartments}">
                            <option th:value="${dept.department_no}" th:text="${dept.department_name}"></option>
                        </th:block>
                    </select><br><br>
                    
                    <button type="submit">등록</button>
                </form>
            </div>
        </div>
         
        <script>
	    var modal = document.getElementById("myModal");
	    var btn = document.getElementById("openModal");
	    var span = document.getElementsByClassName("close")[0];
	    var form = document.getElementById("departmentForm");
	
	    btn.onclick = function() {
	        modal.style.display = "block";
	    }
	
	    span.onclick = function() {
	        modal.style.display = "none";
	    }
	
	    window.onclick = function(event) {
	        if (event.target == modal) {
	            modal.style.display = "none";
	        }
	    }
	
	    form.onsubmit = function(event) {
	        event.preventDefault();
	        
	        var departmentName = document.getElementById("departmentName").value;
	        var departmentHigh = document.getElementById("departmentHigh").value;
 
	        var departmentHighInt = parseInt(departmentHigh, 10); 

	        var csrfToken = document.querySelector('input[name="_csrf"]').value;

	        console.log("Sending data:", {
	            departmentName: departmentName,
	            departmentHigh: departmentHighInt   
	        });

	        $.ajax({
	            type: "POST",
	            url: "/department/add",
	            contentType: "application/json",   
	            data: JSON.stringify({   
	                departmentName: departmentName,
	                departmentHigh: departmentHighInt
	            }),
	            headers: {
	                'X-CSRF-TOKEN': csrfToken  
	            },
	            success: function(response) {
	                if (response.success) {
	                    alert("부서가 성공적으로 등록되었습니다.");
	                    location.reload();   
	                } else {
	                    alert("등록 오류: " + response.error);
	                }
	            },
	            error: function(jqXHR, textStatus, errorThrown) {
	                console.log("AJAX error:", textStatus, errorThrown);
	                alert("서버와의 통신 중 오류가 발생했습니다.");
	            }
	        });
	    }

	</script>

    </th:block> 
</body>
</html>
