<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">
<meta charset="UTF-8">
<th:block layout:fragment="content">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">


<style>
    .edit_notice {
        position: relative;
        width: 80%;
        max-width: 1300px;
        margin: 50px auto;
        padding: 40px;
        box-sizing: border-box;
        background-color: #ffffff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
    }

    input[type="file"] {
        color: black;
        border: none;
        margin-left: -10px;
        padding: 5px 10px; 
        cursor: pointer; 
    }

    input[type="file"]::file-selector-button {
        background-color: #B1C2DD;
        color: black;
        border: none;
        border-radius: 4px;
        padding: 5px 10px; 
        cursor: pointer;
    }

    .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .header label {
        font-size: 1.2em;
        font-weight: bold;
        margin-right: 10px;
    }

    .header .important-text {
        color: red;
        font-weight: bold;
        margin-right: 10px;
    }

    .header input[type="text"] {
        padding: 5px;
        font-size: 1em;
        width: 300px;
        margin-right: 10px;
    }

    .important-box {
        display: flex;
        align-items: center;
        margin-left: 10px;
    }

    .important-box label {
        margin-right: 5px;
    }

    .info {
        margin-bottom: 10px;
    }

    .info label {
        margin-right: 10px;
    }

    #editor {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        min-height: 300px;
        background-color: white;
        cursor: text; 
    }

    #editor-container {
        height: 300px;
        overflow-y: auto;
    }

    .ql-editor {
        overflow-y: auto;
        max-height: 300px;
        min-height: 300px; 
        cursor: text; 
    }

    #editor:focus {
        outline: none; 
    }

    .buttons {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
    }

    .buttons .confirm-btn, .buttons .cancel-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        cursor: pointer;
    }

    .buttons .confirm-btn {
        background-color: #B1C2DD; 
        color: black;
    }

    .buttons .cancel-btn {
        background-color: #C0C0C0; 
        color: black;
    }

    .buttons .confirm-btn:hover, .buttons .cancel-btn:hover {
        opacity: 0.8;
    }

    /* 현재 첨부파일 표시 스타일 */
    label[for="currentFile"] {
        font-weight: bold;
        margin-right: 10px;
    }

    .current-file {
        margin-bottom: 20px;
        display: inline-block;
        color: #000;
    }
</style>


    <section>

        <h1>공지사항 수정</h1>
        <div class="edit_notice">
            <form id="noticeEditFrm" th:action="@{/notice/update/{notice_no}(notice_no=${dto.notice_no})}" th:object="${dto}" enctype="multipart/form-data" method="POST">
                <!-- CSRF 토큰 -->
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" id="csrfToken"/>
                <!-- 공지사항 번호 -->
                <input type="hidden" name="notice_no" th:value="${dto.notice_no}" />
                <!-- 제목 -->
                <div class="header">
                    <label id="titleLabel">제목 :</label>
                    <span id="importantLabel" style="color: red; display: none;">&lt;중요&gt;</span>
                    <input type="text" id="title" name="notice_title" th:field="*{notice_title}" required>
                    <div class="important-box">
                        <label>중요</label>
                        <input type="checkbox" id="important" name="notice_important_checkbox" th:checked="${dto.notice_importance == 1}">
                        <!-- 체크 안 했을 때 기본값으로 0을 넘기기 위해 숨겨진 input 추가 -->
                        <input type="hidden" id="notice_important" name="notice_importance" th:field="*{notice_importance}">
                    </div>
                </div>
                <div class="info">
                    <label>작성일자 :</label>
                    <input type="date" id="date" name="notice_update_date" th:field="*{notice_update_date}" required>
                </div>
                <!-- 파일 업로드 -->
                <label>현재 첨부파일: </label>
                <span th:text="${dto.notice_ori_img}"></span>
                <input type="file" name="file">
                <!-- 기존 파일을 유지할지 선택 -->
                <input type="hidden" name="existing_file" th:value="${dto.notice_new_img}">
                <!-- Quill 에디터를 사용한 공지 내용 -->
                <div id="editor" th:utext="${dto.notice_content}"></div>
                <input type="hidden" id="noticeContent" name="notice_content">
                <div class="buttons">
                    <button type="submit" class="confirm-btn">수정</button>
                    <button type="button" class="cancel-btn" onclick="window.history.back()">취소</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Quill 에디터 스크립트 추가 -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['clean']
                ]
            }
        });

        // 중요 체크박스 상태에 따른 값 및 중요 표시 변경
        var checkbox = document.getElementById('important');
        var hiddenImportantInput = document.getElementById('notice_important');
        var importantLabel = document.getElementById('importantLabel'); 

        checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
                hiddenImportantInput.value = "1";
                importantLabel.style.display = "inline"; 
            } else {
                hiddenImportantInput.value = "0";
                importantLabel.style.display = "none"; 
            }
        });

        // 폼 전송 시 Quill 에디터 내용 추가 및 데이터 전송
        const form = document.getElementById("noticeEditFrm");
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            var content = quill.root.innerHTML;
            document.getElementById('noticeContent').value = content;

            const payload = new FormData(form);
            const csrfToken = document.getElementById('csrfToken').value;
            payload.append('_csrf', csrfToken);

            fetch(form.action, {
                method: 'POST',
                body: payload
            })
            .then(response => response.json())
            .then(data => {
                if (data.res_code === '200') {
                    Swal.fire({
                        icon: 'success',
                        text: data.res_msg
                    }).then(() => {
                        location.href = "/notice";
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        text: data.res_msg
                    });
                }
            });
        });
    });
    </script>
</th:block> 
</html>
