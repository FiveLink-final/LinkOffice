<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 헤더 섹션 */
        .notice-header h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .notice-header .author,
        .notice-header .date {
            font-size: 14px;
            color: #666;
        }

        .notice-header .importance {
            color: red;
            font-weight: bold;
        }

        /* 내용 섹션 */
        .notice-content {
            margin-top: 20px;
        }

        /* 이미지 */
        .notice-image img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* 텍스트 */
        .notice-text p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .notice-text ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .notice-text ul li {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        /* 버튼 스타일 */
        .notice-buttons {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .notice-buttons .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .notice-buttons .btn-edit {
            background-color: #a7c4f7;
            color: white;
        }

        .notice-buttons .btn-delete {
            background-color: #f78a8a;
            color: white;
        }

        .notice-buttons .btn-back {
            background-color: #d1d1d1;
            color: black;
        }

        /* 버튼 호버 효과 */
        .notice-buttons .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    
        <!-- 공지사항 헤더 -->
        <div class="notice-header">
            <h3><span class="importance">[중요]</span> 추석 연휴 휴무 안내</h1>
            <p class="author">관리자</p>
            <p class="date">2024-08-01</p>
            
        </div>

        <!-- 공지사항 본문 내용 -->
        <div class="notice-content">
            <!-- 이미지가 있을 때만 보여짐 -->
            <div class="notice-image" th:if="${noticeImg != null}">
                <img th:src="@{${noticeImg}}" alt="공지 이미지">
            </div>

            <!-- 공지사항 텍스트 -->
            <div class="notice-text">
               
            </div>
        </div>

        <!-- 수정, 삭제, 목록 버튼 -->
        <div class="notice-buttons">
            <button class="btn btn-edit">수정</button>
            <button class="btn btn-delete">삭제</button>
            <button class="btn btn-back">목록</button>
        </div>
    

</body>

</html>
